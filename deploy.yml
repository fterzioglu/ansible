      community.vmware.vmware_vm_shell:
        hostname: 172.16.10.44
        username: administrator@vsphere.local
        password: Roma2016**
        validate_certs: no
        datacenter: DemoDC
        folder: DemoDC/vm/WazuhServer
        vm_id: TestSRV
